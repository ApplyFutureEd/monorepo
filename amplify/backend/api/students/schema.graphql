type School
    @auth(
        rules: [
            { allow: public, operations: [read], provider: apiKey }
            { allow: private, operations: [read] }
            { allow: groups, groups: ["admin"], operations: [create, update, read, delete] }
        ]
    )
    @model
    @searchable
    @key(name: "bySlug", fields: ["slug"], queryField: "getSchoolBySlug") {
    city: String!
    country: String!
    coverPhoto: String!
    contactEmail: String
    contactJobTitle: String
    contactName: String
    contactPhone: String
    creationYear: String!
    description: String
    id: ID!
    institutionType: String!
    internationalStudents: Float!
    logo: String!
    name: String!
    totalStudents: Float!
    slug: String!
    published: Boolean!
    programs: [Program] @connection(keyName: "bySchool", fields: ["id"])
    stepsTemplates: [ApplicationStepsTemplate]!
    contractStatus: String!
}

type ApplicationStepsTemplate {
    targets: [String]
    steps: [ApplicationStep]
}

type Program
    @auth(
        rules: [
            { allow: public, operations: [read], provider: apiKey }
            { allow: private, operations: [read] }
            { allow: groups, groups: ["admin"], operations: [create, update, read, delete] }
        ]
    )
    @model
    @searchable
    @key(name: "bySlug", fields: ["slug"], queryField: "getProgramBySlug")
    @key(name: "bySchool", fields: ["schoolId"]) {
    applicationFee: Float!
    applicationFeeCurrency: String!
    city: String!
    costOfLiving: Float!
    costOfLivingCurrency: String!
    country: String!
    degree: String!
    description: String
    discipline: String!
    duration: Float!
    durationUnit: String!
    fee: Float!
    feeCurrency: String!
    feeUnit: String!
    feesAndFinancing: String
    gradePointAverage: Float!
    highestEducationLevel: Float!
    id: ID!
    intakeInformation: String
    intakes: String!
    languages: [String]!
    minimumAge: Float!
    minimumWorkExperience: Float!
    minimumWorkExperienceUnit: String!
    name: String!
    otherRequirements: String
    published: Boolean!
    requestedDocuments: [RequestedDocument]!
    schedule: String!
    school: School @connection(fields: ["schoolId"])
    schoolId: ID!
    schoolName: String!
    slug: String!
    submissionDeadline: String!
    testCambridgeAdvanced: Float!
    testCambridgeFirst: Float!
    testDelfdalf: Float!
    testGmat: Float!
    testGre: Float!
    testIelts: Float!
    testTagemage: Float!
    testTcftef: Float!
    testToefl: Float!
    testToeic: Float!
}

type RequestedDocument {
    name: String
    isMandatory: Boolean
    storageKey: String
    description: String
    condition: String
    isSpecific: Boolean
}

type Student
